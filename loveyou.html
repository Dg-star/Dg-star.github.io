<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Давай встречаться!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            -webkit-tap-highlight-color: transparent; /* Убирает подсветку при тапе */
            -webkit-user-select: none; /* Запрещает выделение текста */
        }

        body {
            background-color: #ffe6f2;
            font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20vh;
        }

        h1 {
            color: #ff0066;
            margin-bottom: 50px;
            font-size: 1.5rem;
            padding: 0 20px;
        }

        .buttons {
            position: relative;
            height: 100px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background-color: #00cc66;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            position: absolute;
            transform: translateX(-50%);
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .heart {
            position: absolute;
            color: #ff0000;
            animation: fall linear infinite;
            user-select: none;
            cursor: pointer;
            z-index: 10;
            -webkit-touch-callout: none;
        }

        @keyframes fall {
            from { top: -50px; }
            to { top: 100vh; }
        }

        .oups {
            position: absolute;
            font-size: 16px;
            color: #ff0000;
            z-index: 100;
            animation: fadeOut 1s forwards;
            pointer-events: none;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
            
            .oups {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Давай начнём встречаться?</h1>
        <div class="buttons">
            <button style="left: 30%;">Да</button>
            <button style="left: 70%;">Да</button>
        </div>
    </div>

    <script>
        // Создание сердечек
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            heart.addEventListener('click', function(e) {
                // Создаем надпись Oups! на месте сердечка
                const oups = document.createElement('div');
                oups.className = 'oups';
                oups.textContent = 'Oups!';
                oups.style.left = heart.style.left;
                oups.style.top = heart.style.top;
                
                document.body.appendChild(oups);
                
                // Удаляем сердечко
                heart.remove();
                
                // Удаляем надпись через 1 секунду
                setTimeout(() => {
                    oups.remove();
                }, 1000);
            });

            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, 5000);
        }

        // Запуск создания сердечек
        setInterval(createHeart, 500);

        // Переход на вторую страницу
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                window.location.href = 'https://dg-star.github.io/love.html';
            });
        });
    </script>
</body>
</html>
